<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 112</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #3498db;
        }

        .question {
            background-color: #3498db;
            color: white;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .answer {
            background-color: #fff;
            color: #333;
            padding: 15px;
            margin-top: 10px;
            border-radius: 5px;
            border: 2px solid #3498db;
            display: none;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>AI 112</h1>
        <p>Задайте мне вопрос, и я отвечу!</p>

        <div class="question" id="question1">Где я живу?</div>
        <div class="answer" id="answer1">I.P Россия, Кострома ул. Шагова 40.</div>

        <div class="question" id="question2">Мое имя?</div>
        <div class="answer" id="answer2">Ксения</div>

        <div class="question" id="question3">Кто за мной следит?</div>
        <div class="answer" id="answer3">Согласно свежим данным, за вами следит Денис Энрг (38 лет).</div>
    </div>

    <script>
        // Функция для обработки клика по вопросам
        function toggleAnswer(questionId, answerId) {
            var answer = document.getElementById(answerId);
            if (answer.style.display === 'none' || answer.style.display === '') {
                answer.style.display = 'block';
            } else {
                answer.style.display = 'none';
            }
        }

        // Привязываем события на каждый вопрос
        document.getElementById('question1').onclick = function() {
            toggleAnswer('question1', 'answer1');
        };
        document.getElementById('question2').onclick = function() {
            toggleAnswer('question2', 'answer2');
        };
        document.getElementById('question3').onclick = function() {
            toggleAnswer('question3', 'answer3');
        };
    </script>

</body>
</html>
