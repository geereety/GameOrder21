<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation and Ads</title>
    <style>
        /* Основные стили */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
            text-align: center;
        }

        /* Стиль для текста IP */
        #ip {
            font-size: 24px;
            color: #333;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Анимация загрузки */
        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Стиль для сообщений/рекламы */
        .ad-message {
            font-size: 20px;
            color: #ff6347;
            background-color: #fff;
            border: 2px solid #ff6347;
            border-radius: 10px;
            padding: 15px;
            width: 80%;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>

    <!-- Текст с IP -->
    <div id="ip">IP: Кострома, Шагова 40</div>

    <!-- Анимация загрузки -->
    <div class="loader"></div>

    <!-- Сообщения рекламы -->
    <div class="ad-message" id="adMessage">Ваши деньги вложены на нас!</div>

    <script>
        // Функция для отображения рекламы
        function showAd() {
            const adMessage = document.getElementById('adMessage');
            adMessage.style.display = 'block';

            // Скрыть рекламу через 3 секунды
            setTimeout(() => {
                adMessage.style.display = 'none';
            }, 3000); // Показываем рекламу на 3 секунды
        }

        // Интервал для появления сообщений/рекламы
        setInterval(showAd, Math.random() * (10000 - 5000) + 5000); // Появление с интервалом от 5 до 10 секунд

    </script>

</body>
</html>
