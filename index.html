<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Web Experience</title>
    <style>
        /* Основные стили */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        /* Анимация загрузки */
        .loading {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            display: none;
        }

        /* Стиль текста "Approved by Google Play" */
        #approved {
            font-size: 32px;
            color: #34a853;
            display: none;
            font-weight: bold;
            position: relative;
        }

        #approved:before {
            content: "✔";
            color: green;
            position: absolute;
            left: -40px;
            top: -5px;
            font-size: 40px;
        }

        #approved .underline {
            display: inline-block;
            position: relative;
            color: #34a853;
        }

        #approved .underline:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #34a853;
            bottom: -4px;
            left: 0;
            animation: underlineAnimation 2s ease-in-out infinite;
        }

        @keyframes underlineAnimation {
            0% {
                width: 0;
            }
            50% {
                width: 100%;
            }
            100% {
                width: 0;
            }
        }

        /* Стиль для кнопки и вопроса */
        #question {
            font-size: 24px;
            color: #333;
            margin-top: 20px;
            display: none;
        }

        #sendButton {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #sendButton:hover {
            background-color: #45a049;
        }

        /* Стиль для ошибки */
        #error {
            font-size: 28px;
            color: #ff4444;
            display: none;
            margin-top: 50px;
        }

        /* Анимация появления */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Анимация для кнопки */
        #sendButton {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body>

    <!-- Анимация загрузки -->
    <div class="loading" id="loadingText">Launching...</div>

    <!-- Текст "Approved by Google Play" -->
    <div id="approved">
        <span class="underline">Approved by Google Play</span>
    </div>

    <!-- Вопрос на отправку данных -->
    <div id="question">
        <p>Отправить все свои данные на проверку?</p>
        <button id="sendButton">Да, отправить</button>
    </div>

    <!-- Ошибка -->
    <div id="error">
        ERROR 404: <br> Кажется, вы находитесь в другой стране от собеседника.
    </div>

    <script>
        // Задержка перед запуском
        setTimeout(() => {
            document.getElementById('loadingText').style.display = 'none';
            showApprovedText();
        }, 1500);

        // Плавное появление текста "Approved by Google Play"
        function showApprovedText() {
            const approvedText = document.getElementById('approved');
            approvedText.style.display = 'block';
            approvedText.classList.add('fade-in');
            setTimeout(() => {
                showQuestion();
            }, 2500); // Появление вопроса через 2.5 секунды
        }

        // Появление вопроса на отправку данных
        function showQuestion() {
            document.getElementById('question').style.display = 'block';
            const button = document.getElementById('sendButton');
            setTimeout(() => {
                button.click(); // Автоматический клик на кнопку
            }, 500); // После 0.5 секунды автоматически нажимаем кнопку
        }

        // Автоматический клик по кнопке "Отправить"
        document.getElementById('sendButton').addEventListener('click', function() {
            setTimeout(() => {
                showLoading();
            }, 1000);
        });

        // Плавное появление анимации загрузки
        function showLoading() {
            const loadingText = document.getElementById('loadingText');
            loadingText.style.display = 'block';
            setTimeout(() => {
                showError();
            }, 2000); // После 2 секунд загрузки показываем ошибку
        }

        // Появление ошибки
        function showError() {
            document.getElementById('loadingText').style.display = 'none';
            document.getElementById('error').style.display = 'block';
        }

        // Вставим анимацию появления загрузки
        setTimeout(() => {
            document.getElementById('loadingText').style.display = 'block';
        }, 500);
    </script>

</body>
</html>
