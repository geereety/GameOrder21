<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Web Experience</title>
    <style>
        /* Основные стили */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        /* Стиль анимации запуска */
        .launching {
            font-size: 30px;
            font-weight: bold;
            color: #333;
            display: none;
            animation: fadeIn 1s ease-in-out;
        }

        /* Стиль текста "Approved by Google Play" */
        #approved {
            font-size: 32px;
            color: #34a853;
            display: none;
            font-weight: bold;
            position: relative;
        }

        #approved:before {
            content: "✔";
            color: green;
            position: absolute;
            left: -40px;
            top: -5px;
            font-size: 40px;
        }

        #approved .underline {
            display: inline-block;
            position: relative;
            color: #34a853;
        }

        #approved .underline:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #34a853;
            bottom: -4px;
            left: 0;
            animation: underlineAnimation 2s ease-in-out infinite;
        }

        @keyframes underlineAnimation {
            0% {
                width: 0;
            }
            50% {
                width: 100%;
            }
            100% {
                width: 0;
            }
        }

        /* Стиль для кнопки и вопроса */
        #question {
            font-size: 24px;
            color: #333;
            margin-top: 20px;
            display: none;
        }

        #sendButton {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #sendButton:hover {
            background-color: #45a049;
        }

        /* Стиль для ошибки */
        #error {
            font-size: 28px;
            color: #ff4444;
            display: none;
            margin-top: 50px;
        }

        /* Анимация появления */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Анимация для кнопки */
        #sendButton {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body>

    <!-- Стартовая анимация -->
    <div class="launching" id="launchingText">Launching...</div>

    <!-- Текст "Approved by Google Play" -->
    <div id="approved">
        <span class="underline">Approved by Google Play</span>
    </div>

    <!-- Вопрос на отправку данных -->
    <div id="question">
        <p>Отправить все свои данные на проверку?</p>
        <button id="sendButton">Да, отправить</button>
    </div>

    <!-- Ошибка -->
    <div id="error">
        ERROR 404: <br> Кажется, вы находитесь в другой стране от собеседника.
    </div>

    <script>
        // Функция для показа анимации запуска
        function showLaunchText() {
            const launchText = document.getElementById('launchingText');
            launchText.style.display = 'block';

            // Скрыть текст через 1.5 секунды
            setTimeout(() => {
                launchText.style.display = 'none';
                showApprovedText();
            }, 1500); // Задержка в 1.5 секунды
        }

        // Функция для показа "Approved by Google Play"
        function showApprovedText() {
            const approvedText = document.getElementById('approved');
            approvedText.style.display = 'block';
            approvedText.classList.add('fade-in');

            // После 2.5 секунд показываем вопрос
            setTimeout(() => {
                showQuestion();
            }, 2500); // Задержка перед появлением вопроса
        }

        // Функция для показа вопроса
        function showQuestion() {
            const question = document.getElementById('question');
            question.style.display = 'block';
            
            // Автоматическое нажатие на кнопку через 0.5 секунды
            setTimeout(() => {
                document.getElementById('sendButton').click();
            }, 500); // Задержка на 0.5 секунд
        }

        // Обработчик для кнопки "Да, отправить"
        document.getElementById('sendButton').addEventListener('click', function() {
            // Показать анимацию загрузки
            setTimeout(() => {
                showLoading();
            }, 1000); // Задержка перед загрузкой
        });

        // Функция для показа анимации загрузки
        function showLoading() {
            document.getElementById('launchingText').style.display = 'block';

            // После 2 секунд показываем ошибку
            setTimeout(() => {
                showError();
            }, 2000);
        }

        // Функция для отображения ошибки
        function showError() {
            document.getElementById('launchingText').style.display = 'none';
            document.getElementById('error').style.display = 'block';
        }

        // Запускаем начальную анимацию
        showLaunchText();
    </script>

</body>
</html>
